<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${singer.singernameChinese}详细介绍</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    
	<style>
	   .login-center{
	       padding:28px;
	      
		   width: 500px;
           height: 400px;
		   background-color:#0fc;
	   }
	   
	</style>
</head>
<body>
<div class="layui-card">
  <div class="layui-card-header">
  <span class="layui-breadcrumb" lay-separator="/">
  <a href="">设置</a>
  <a cite>基本资料</a>
</span>
  </div>
  <div class="layui-card-body" style="padding:40px">
   <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-iteam layui-cols-xs4 ">
    <div class="layui-input-block">
      <input type="hidden" name="userId" id="userId" value="${user.userId}" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-iteam layui-cols-xs4 ">
  <label for="userName" class="layui-form-label">用户名</label>
    <div class="layui-input-block">
	
      <input type="text" name="userName" id="userName" value="${user.userName}" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-iteam layui-cols-xs4 ">
    <label for="countName" class="layui-form-label">账号</label>
	<div class="layui-input-block">
	
      <input type="text" name="countName" id="countName" value="${user.countName}" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-iteam  ">
  <label for="userSex" class="layui-form-label">性别</label>
    <div class="layui-input-block">
	
      <input type="text" name="userSex" id="userSex" value="${user.userSex}" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-iteam layui-cols-xs4 ">
  <label for="userImage" class="layui-form-label">头像</label>
    <div class="layui-input-block">
	
      <input type="text" name="userImage" id="userImage" value="${user.userImage}" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-iteam layui-cols-xs4 ">
  <label for="userTypeId" class="layui-form-label">用户类型</label>
    <div class="layui-input-block">
	   
      <input type="text" name="userTypeId" id="userTypeId" value="${user.userTypeId}" autocomplete="off" class="layui-input">
    </div>
  </div>
 
  </div>
</div>
</div>
<div class="layui-container">
<div class="layui-anim layui-anim-up ">
  <img src="../../image/2.jpg"/>
   <img src="../../image/3.jpg"/>
    <img src="../../image/4.jpg"/>
	 <img src="../../image/5.jpg"/>
	  <img src="../../image/6.jpg"/>
</div>
</div>
<script src="../../layui/layui.js"></script>
<script>
//注意：导航 依赖 element 模块，否则无法进行功能性操作
layui.use(['element','layim'], function(layim){

   layim.config({
    brief: true //是否简约模式（如果true则不显示主面板）
  }).chat({
    name: '客服姐姐'
    ,type: 'friend'
    ,avatar: 'http://tp1.sinaimg.cn/5619439268/180/40030060651/1'
    ,id: -2
  });
  var element = layui.element;
   
  
 
});
</script>
</body>
</html>
